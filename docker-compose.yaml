services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: "kafka-cluster-kafkade-01"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - kafka-network

  signal_simulator:
    build:
      context: ./services/signal_simulator
      dockerfile: Dockerfile
    container_name: signal_simulator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: signals
      MESSAGE_INTERVAL: 1
    networks:
      - kafka-network

  mail_simulator:
    build:
      context: ./services/mail_simulator
      dockerfile: Dockerfile
    container_name: mail_simulator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_TOPIC: mails
      MESSAGE_INTERVAL: 1
      DRY_RUN: "false"
    networks:
      - kafka-network

  mail_formatter:
    build:
      context: ./services/mail_formatter
      dockerfile: Dockerfile
    container_name: mail_formatter
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_INPUT_TOPIC: mails
      KAFKA_OUTPUT_TOPIC: tickets_formatted
      KAFKA_DLQ_TOPIC: mails_dlq
      KAFKA_GROUP_ID: mail-formatter-group
    networks:
      - kafka-network

  signal_consumer:
    build:
      context: ./services/signal_consumer
      dockerfile: Dockerfile
    container_name: signal_consumer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      INPUT_KAFKA_TOPIC: signals
      OUTPUT_KAFKA_TOPIC: tickets_formatted
      KAFKA_DLQ_TOPIC: signals_dlq
    networks:
      - kafka-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/ollama-entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    environment:
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s
    networks:
      - kafka-network

 
  ticket_labelizer:
    build:
      context: ./services/ticket-labelizer
      dockerfile: Dockerfile
    container_name: ticket_labelizer
    depends_on:
      kafka:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_INPUT_TOPIC: tickets_formatted
      KAFKA_OUTPUT_TOPIC: tickets_labelized
      KAFKA_DLQ_TOPIC: ticket_labelizer_dlq
      KAFKA_GROUP_ID: ticket-labelizer-group
      OLLAMA_HOST: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
      MESSAGE_INTERVAL_MS: 10000
    networks:
      - kafka-network

  dlq_retry_service:
    build:
      context: ./services/dlq_retry_service
      dockerfile: Dockerfile
    container_name: dlq_retry_service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      MAX_RETRY_ATTEMPTS: 3
      KAFKA_GROUP_ID: dlq-retry-service-group
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
    networks:
      - kafka-network

  tickets_distributor:
    build:
      context: ./services/tickets_distributor
      dockerfile: Dockerfile
    container_name: tickets_distributor
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
      KAFKA_INPUT_TOPIC: tickets_labelized
      KAFKA_OUTPUT_TOPIC_PREFIX: ticket
      KAFKA_GROUP_ID: tickets-distributor-group
    networks:
      - kafka-network

  web_dashboard:
    build:
      context: ./services/web-dashboard
      dockerfile: Dockerfile
    container_name: web_dashboard
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKER: kafka:9092
    ports:
      - "3000:3000"
    networks:
      - kafka-network

  # Apache Druid Services
  postgres:
    image: postgres:15-alpine
    container_name: druid_postgres
    environment:
      POSTGRES_PASSWORD: druid
      POSTGRES_USER: druid
      POSTGRES_DB: druid
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U druid"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: zookeeper:3.9
    container_name: druid_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
    volumes:
      - zookeeper_data:/data
    networks:
      - kafka-network

  druid-coordinator:
    image: apache/druid:36.0.0
    container_name: druid_coordinator
    depends_on:
      postgres:
        condition: service_healthy
      zookeeper:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      - druid_extensions_loadList=["druid-kafka-indexing-service","druid-datasketches","postgresql-metadata-storage"]
      - druid_metadata_storage_type=postgresql
      - druid_metadata_storage_connector_connectURI=jdbc:postgresql://postgres:5432/druid
      - druid_metadata_storage_connector_user=druid
      - druid_metadata_storage_connector_password=druid
      - druid_zk_service_host=zookeeper
      - druid_coordinator_startDelay=PT10S
      - druid_coordinator_period=PT5S
    command:
      - coordinator
    volumes:
      - druid_coordinator_var:/opt/druid/var
    networks:
      - kafka-network

  druid-broker:
    image: apache/druid:36.0.0
    container_name: druid_broker
    depends_on:
      - druid-coordinator
    ports:
      - "8082:8082"
    environment:
      - druid_extensions_loadList=["druid-kafka-indexing-service","druid-datasketches","postgresql-metadata-storage"]
      - druid_metadata_storage_type=postgresql
      - druid_metadata_storage_connector_connectURI=jdbc:postgresql://postgres:5432/druid
      - druid_metadata_storage_connector_user=druid
      - druid_metadata_storage_connector_password=druid
      - druid_zk_service_host=zookeeper
      - druid_broker_http_numConnections=5
      - druid_processing_buffer_sizeBytes=134217728
      - druid_processing_numThreads=2
    command:
      - broker
    volumes:
      - druid_broker_var:/opt/druid/var
    networks:
      - kafka-network

  druid-historical:
    image: apache/druid:36.0.0
    container_name: druid_historical
    depends_on:
      - druid-coordinator
    ports:
      - "8083:8083"
    environment:
      - druid_extensions_loadList=["druid-kafka-indexing-service","druid-datasketches","postgresql-metadata-storage"]
      - druid_metadata_storage_type=postgresql
      - druid_metadata_storage_connector_connectURI=jdbc:postgresql://postgres:5432/druid
      - druid_metadata_storage_connector_user=druid
      - druid_metadata_storage_connector_password=druid
      - druid_zk_service_host=zookeeper
      - druid_processing_buffer_sizeBytes=134217728
      - druid_processing_numThreads=2
    command:
      - historical
    working_dir: /opt/druid
    user: "root"
    volumes:
      - druid_historical_var:/opt/druid/var
      - druid_segments:/opt/druid/var/druid/segments
    networks:
      - kafka-network

  druid-middlemanager:
    image: apache/druid:36.0.0
    container_name: druid_middlemanager
    depends_on:
      - druid-coordinator
    ports:
      - "8091:8091"
      - "8100-8105:8100-8105"
    environment:
      - druid_extensions_loadList=["druid-kafka-indexing-service","druid-datasketches","postgresql-metadata-storage"]
      - druid_metadata_storage_type=postgresql
      - druid_metadata_storage_connector_connectURI=jdbc:postgresql://postgres:5432/druid
      - druid_metadata_storage_connector_user=druid
      - druid_metadata_storage_connector_password=druid
      - druid_zk_service_host=zookeeper
      - druid_indexer_runner_javaOptsArray=["-server","-Xms256m","-Xmx256m","-XX:MaxDirectMemorySize=1g"]
      - druid_indexer_fork_property_druid_processing_buffer_sizeBytes=134217728
      - druid_indexer_fork_property_druid_processing_numThreads=2
    command:
      - middleManager
    working_dir: /opt/druid
    user: "root"
    volumes:
      - druid_middlemanager_var:/opt/druid/var
    networks:
      - kafka-network

  druid-router:
    image: apache/druid:36.0.0
    container_name: druid_router
    depends_on:
      - druid-coordinator
      - druid-broker
    ports:
      - "8888:8888"
    environment:
      - druid_extensions_loadList=["druid-kafka-indexing-service","druid-datasketches","postgresql-metadata-storage"]
      - druid_metadata_storage_type=postgresql
      - druid_metadata_storage_connector_connectURI=jdbc:postgresql://postgres:5432/druid
      - druid_metadata_storage_connector_user=druid
      - druid_metadata_storage_connector_password=druid
      - druid_zk_service_host=zookeeper
      - druid_router_http_numConnections=5
      - druid_router_http_readTimeout=PT5M
      - druid_router_http_numMaxThreads=10
    command:
      - router
    volumes:
      - druid_router_var:/opt/druid/var
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8888/status/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Apache Superset
  superset:
    image: apache/superset:3.1.0
    container_name: superset
    depends_on:
      druid-router:
        condition: service_healthy
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=thisISaSECRET_1234
      - SUPERSET_LOAD_EXAMPLES=no
    volumes:
      - superset_home:/app/superset_home
    command: >
      sh -c "
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin &&
        superset init &&
        /usr/bin/run-server.sh
      "
    networks:
      - kafka-network

volumes:
  kafka_data:
    driver: local
  ollama_data:
    driver: local
  postgres_data:
    driver: local
  zookeeper_data:
    driver: local
  druid_coordinator_var:
    driver: local
  druid_broker_var:
    driver: local
  druid_historical_var:
    driver: local
  druid_middlemanager_var:
    driver: local
  druid_router_var:
    driver: local
  druid_segments:
    driver: local
  superset_home:
    driver: local

networks:
   kafka-network:
      driver: bridge
